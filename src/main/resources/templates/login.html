<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">

    <div class="row" style="margin-top:50px">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h3><span class="glyphicon glyphicon-lock"></span> Secure Login</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/login}" method="post">
                        <fieldset>

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    <strong>Error!</strong> Invalid credentials for Bank Portal.
                                </div>
                            </div>

                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have safely logged out.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                       placeholder="Enter Username" required="true" autofocus="true"/>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Enter Password" required="true"/>
                            </div>

                            <hr/>

                            <div class="row">
                                <div class="col-xs-12">
                                    <input type="submit" class="btn btn-success btn-block btn-lg" value="Access My Accounts"/>
                                </div>
                            </div>
                            
                            <div class="row" style="margin-top: 15px;">
                                <div class="col-xs-12 text-center">
                                    <a th:href="@{/registration}">Need a Bank Account? Register here.</a>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
