<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <div th:fragment="header">
        <title>Secure Banking System</title>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>

</head>

<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">
                    <span class="glyphicon glyphicon-piggy-bank"></span> Secure Bank
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active">
                        <a th:href="@{/shoppingCart}">
                            <span class="glyphicon glyphicon-list-alt"></span> My Accounts
                        </a>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/registration}">Open Account</a></li>
                </ul>
                
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/login}">Login</a></li>
                </ul>
                
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li>
                        <a th:href="@{/logout}">
                            <span class="glyphicon glyphicon-off"></span> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
