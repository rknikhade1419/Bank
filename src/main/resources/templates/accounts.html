<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">

    <h1 class="jumbotron">
        <span sec:authentication="name"></span>'s Banking Dashboard
    </h1>

    <div class="alert alert-info" th:if="${transactionMessage}" th:utext="${transactionMessage}"></div>

    <div class="panel-default well" th:each="account : ${accounts}">
        <div class="panel-heading">
            <h1>
                <a th:text="${account.accountType}" th:href="@{'/account/' + ${account.id}}">Account Type</a>
            </h1>
            <h3 th:text="'Account Number: ' + ${account.accountNumber}">Account Number</h3>
        </div>
        <div class="row panel-body">
            <div th:inline="text" class="col-md-6">Current Balance: $[[${account.balance}]]</div>
            
            <a th:href="@{'/transaction/history/{id}'(id=${account.id})}" class="col-md-6 text-right">
                <button type="button" class="btn btn-primary">View Statement</button>
            </a>
        </div>
        <br></br>
    </div>

    <div class="row panel-body">
        <h2 class="col-md-10" th:inline="text">Total Net Worth: $[[${totalBalance}]]</h2>
        <a th:href="@{'/transfer'}" class="col-md-2">
            <button type="button" class="btn btn-success btn-lg">Transfer Funds</button>
        </a>
    </div>

</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
